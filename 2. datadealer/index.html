<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
    <title>Writing Speed - Signup</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="mode-button-container">
        <button class="toggle-mode-btn small-icon"><i class="fa-solid fa-moon"></i></button>
    </div>

    <div class="options flex-item">
        <div class="current-user flex-item">
            <span class="small-icon logout"><i class="fa-solid fa-user"></i></span>
            <small class="current-username"></small>
        </div>
    </div>

    <header>
        <h1 class="headline"></h1>
    </header>

    <div class="container flex-item flex-col">
        <h2 class="title">sign up</h2>

        <form class="main-form flex-item flex-col">
            <div class="input-field flex-item">
                <label for="username" class="active-label">username</label>
                <input type="text" id="username" autofocus>
                <div class="small-icon"><i class="fa-solid fa-user"></i></div>
            </div>
            <div class="form-message hide"></div>
            <div class="submit-field flex-item flex-col">
                <input class="submit primary-btn" type="submit" value="sign up">
            </div>
        </form>

    </div>

    <footer>
        <p class="description"></p>
        <div class="copyright"></div>
    </footer>

    <div class="popup-bg hide"></div>

    <div class="popup container flex-item flex-col hide"></div>
    
    <script src="../main.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
